<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>El Club Viejuner</title>
    <h1>El Club Viejuner</h1>
</head>
<body>
    <p><b>Escribe tu nombre y apellidos a continuación:</b></p>
    <form>
        <label for="Nombre">Nombre:</label><br>
        <input type="text" id="Nombre" name="Nombre"><br>
        <label for="Apellidos">Apellidos:</label><br>
         <input type="text" id="Apellidos" name="Apellidos">
    </form>
    <form>
        <p><b>Escribe tu edad:</b></p>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120">
      </form>
    <form>
    <p><b>Selecciona tu sexo:</b></p>
        <form>
            <input type="radio" id="Masculino" name="Sexo" value="Masculino">
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="Femenino" name="Sexo" value="Femenino">
            <label for="Femenino">Femenino</label><br>
            </form> 
    </form>
    <form action="/action_page.php">
        <p><b>¿Te sientes viejuner?</b></p>
        <input type="checkbox" id="Opción 1" name="Opción 1" value="Sí">
        <label for="Opción 1">Sí</label><br>
        <input type="checkbox" id="Opción 2" name="Opción 2" value="No">
        <label for="Opción 2">No</label><br>
    </form>
    <form action="/action_page.php">
        <p><b>Cuéntanos algo sobre ti:</b></p>
        <textarea name="message" rows="10" cols="50">
        </textarea> <br>
        <input type="submit">
    </form>
    <form>
        <p><b>Escribe a continuación tus circunstancias:</b></p>
        <label for="email">Tu correo electrónico:</label>
        <input type="email" id="email" name="email">
    </form>
    <form>
        <label for="phone">Tu número de teléfono (opcional):</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
    </form>
</body>
</html>
